<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title th:replace = "fragments/fragment :: headerFragment('View All Jabatan')"></title>
		<object th:include = "fragments/fragment :: css" th:remove = "tag"></object>
		<object th:include = "fragments/fragment :: js" th:remove = "tag"></object>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
	</head>

	<body>
	
	<nav th:replace = "fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
		<form th:action = "@{/jabatan/viewall}" method = "GET">
			<table id = "list-all-jabatan" class = "table table-striped table-bordered" style = "width:100%">
				<thead>
					<tr>
						<th>Nama</th>
						<th>Deskripsi</th>
						<th>Gaji Pokok</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "jabatan, iterationStatus: ${allJabatan}">
						<td th:text = "${jabatan.nama}"></td>
						<td th:text = "${jabatan.deskripsi}"></td>
						<td th:text = "${jabatan.gaji_pokok}"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	
<!-- 	<script th:src = "@{/js/jquery.min.js}"></script> -->
<!-- 	<script th:src = "@{/js/bootstrap.min.js}"></script> -->
<!-- 	<script th:src = "@{/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js}"></script> -->
<!-- 	<script th:src = "@{/DataTables/DataTables-1.10.18/js/dataTables.bootstrap4.min.js}"></script> -->

	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	<script>
	$(document).ready(function() {
	    $('#list-all-jabatan').DataTable();
	} );
	</script>
	
	</body>
</html>
