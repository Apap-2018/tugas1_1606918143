<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:replace = "fragments/fragment :: headerFragment('Detail Pegawai')"></title>
	<object th:include = "fragments/fragment :: css" th:remove = "tag"></object>
	<object th:include = "fragments/fragment :: js" th:remove = "tag"></object>
</head>

<body>
    <nav th:replace = "fragments/fragment :: navbar"></nav>  
    
    <div class="container-fluid">
    <h2 th:text="'Lihat Data Pegawai - ' + ${pegawai.getNip()}"></h2>
    <div class = "card my-5">
    	<table class = "table">
    		<tbody>
    			<tr>
    				<th scope "row">NIP</th>
    				<td th:text = "${pegawai.nip}"></td>
    			</tr>
    			<tr>
    				<th scope "row">Nama</th>
    				<td th:text = "${pegawai.nama}"></td>
    			</tr>
    		    <tr>
    				<th scope "row">Tempat Lahir</th>
    				<td th:text = "${pegawai.tempatLahir}"></td>
    			</tr>
    			<tr>
    				<th scope "row">Tanggal Lahir</th>
    				<td th:text = "${pegawai.tanggalLahir}"></td>
    			</tr>
    			<tr>
    				<th scope "row">Tahun Masuk</th>
    				<td th:text = "${pegawai.tahunMasuk}"></td>
    			</tr>
    			<tr>
    				<th scope "row">Nama Instansi</th>
    				<td th:text = "${pegawai.instansi.nama}"></td>
    			</tr>
    			<tr>
    				<th scope "row">Jabatan</th>
    				<td>
    					<ul>
    						<li th:each = "jabatan : ${pegawai.jabatanList}">
    							<div th:text = "${jabatan.nama}"></div>
    						</li>
    					</ul>
    				</td>	
    			</tr>
    			<tr>
    				<th scope "row">Gaji</th>
    				<td th:text = "'Rp' + ${gaji}"></td>
    			</tr>
    		</tbody>
    	</table>
        <div class="card-body">
        	<a th:href="@{/}" class="btn btn-primary">Ubah</a>
       	</div>
    </div>
	</div>
</body>
</html>
