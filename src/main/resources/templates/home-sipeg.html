<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:replace = "fragments/fragment :: headerFragment('Home Page')"></title>
	<object th:include = "fragments/fragment :: css" th:remove = "tag"></object>
	<object th:include = "fragments/fragment :: js" th:remove = "tag"></object>
</head>

<body>
	<nav th:replace = "fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
        <h2>Sistem Informasi Kepegawaian</h2>
     	<h5>Selamat datang di Sistem Informasi Kepegawaian</h5>
     	
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Lihat Data Pegawai berdasarkan NIP
                    </div>
                    <form th:action = "@{/pegawai}" method = "GET">
                    <div class="card-body">
                        <p class="card-text">Masukkan Nomor Induk Pegawai</p>
                        	<input type="text" class="form-control" name="nip">
                        <button type = "submit" class="btn btn-primary">Lihat</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Lihat Detail Jabatan
                    </div>
                    <form th:action = "@{/jabatan/view}" method = "GET">
                        <div class="card-body">
                        	<div class = "form-group">
                        	<p class="card-text">Pilih Jabatan</p>
                            
                            <select class="form-control" id="listJabatan" name="id">
					    	<option th:each="jabatan: ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}">pilihan jabatan</option>
					   		</select>
						
                        	<button type = "submit" class="btn btn-primary">Lihat</button>
                        	</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
          <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Lihat Detail Pegawai Termuda Tertua
                    </div>
                    <form th:action = "@{/pegawai/tertua-termuda}" method = "GET">
                        <div class="card-body">
                        	<div class = "form-group">
                        	<p class="card-text">Pilih Instansi</p>
                            
                            <select class="form-control" id="listInstansi" name="id">
					    	<option th:each="instansi: ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}">pilihan instansi</option>
					   		</select>
						
                        	<button type ="submit" class="btn btn-primary">Lihat</button>
                        	</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
